spring.application.name=stock-microservice

# Config Server
spring.config.import=optional:configserver:
spring.cloud.config.uri=http://localhost:8888
spring.profiles.active=dev

# Management Actuator
management.endpoints.web.exposure.include=*

# Puerto aleatorio
server.port=0

# Eureka Config
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.instance.prefer-ip-address=true
eureka.instance.instance-id=${spring.application.name}:${random.uuid}

#Vault configuration
spring.cloud.vault.application-name=${spring.application.name}
spring.cloud.vault.host=localhost
spring.cloud.vault.port=8200
spring.cloud.vault.scheme=http
spring.cloud.vault.authentication=TOKEN
spring.cloud.vault.token=0000000000000000

#Rabbitmq
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest

# JWT Validation (Resource Server)
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=http://localhost:9090/oauth2/jwks

# Logging for debugging JWT issues
#logging.level.org.springframework.security=INFO
#logging.level.org.springframework.security.oauth2=INFO
#logging.level.org.springframework.security.oauth2.jwt=INFO
logging.level.com.example.stock_microservice=INFO
logging.level.org.springframework.web=INFO
