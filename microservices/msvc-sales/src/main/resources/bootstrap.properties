spring.application.name=msvc-sales

# Config Server - Nueva sintaxis requerida
spring.config.import=configserver:http://localhost:8888
spring.cloud.config.profile=dev

# Puerto dinámico
server.port=0

# Eureka Config
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.instance.prefer-ip-address=true
eureka.instance.instance-id=${spring.application.name}:${random.uuid}

# Vault Config - Corregir nombre de aplicación
spring.cloud.vault.application-name=msvc-sales
spring.cloud.vault.host=localhost
spring.cloud.vault.port=8200
spring.cloud.vault.scheme=http
spring.cloud.vault.authentication=TOKEN
spring.cloud.vault.token=0000000000000000

# RabbitMQ
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest

# Feign
feign.client.config.default.connectTimeout=2000
feign.client.config.default.readTimeout=3000
feign.client.config.default.loggerLevel=full

# Feign clients URLs por contextId
#feign.client.config.batchClient.url=http://localhost:8080/api/batches
#feign.client.config.stockMovementClient.url=http://localhost:8080/api/stock-movements
#feign.client.config.productClient.url=http://localhost:8080/api/products

# No necesitamos overriding ya que usamos contextId único
spring.main.allow-bean-definition-overriding=false

# Logging
logging.level.com.example.msvc_sales=DEBUG
# Logging de Feign para debugging
logging.level.com.example.msvc_sales.client=DEBUG

# Management endpoints
management.endpoints.web.exposure.include=*
